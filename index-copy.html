<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="218105993846-mdidt2f23vjtb222qqhaofj63ud1eo08.apps.googleusercontent.com">
  <title>AUTHENTICATE USER</title>
</head>
<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <div class="g-signin2" data-onsuccess="onSignIn"></div>
  <a href="#" onclick="signOut();">Sign out</a>

  
  <h5 id="id"></h5>
  <h5 id="name"></h5>

  <script>
    const id=document.getElementById('id');
    const name=document.getElementById('name');
   

    window.gapi.client
        .init({
          clientId:'218105993846-mdidt2f23vjtb222qqhaofj63ud1eo08.apps.googleusercontent.com',
          scope: "email",
          plugin_name:'Spread Sheet App'
        })

    function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  id.innerText=profile.getId()+" ID";
  name.innerText=profile.getName()+" Name";
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }

  </script>
  
</body>
</html>
